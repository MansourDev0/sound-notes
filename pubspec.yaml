name: sound_notes
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_sound: ^9.28.0
  path_provider: ^2.1.5
  permission_handler:
  get:
  flutter_launcher_icons:
  record: ^6.0.0
  audioplayers:

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"  # ضع المسار الكامل لصورة الأيقونة هنا
